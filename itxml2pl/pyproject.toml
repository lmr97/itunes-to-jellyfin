[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "itxml2pl"
version = "1.1"
authors = [
    { name = "Martin Reid", email = "lmreid1997@gmail.com" },
]
description = "This is a program that will convert the Library.xml file generated by iTunes into either M3U files, or XML playlist files, following the format Jellyfin uses to define playlists."
requires-python = ">=3.10"
dependencies = [ "lxml" ]
license = "MIT"
license-files = ["../LICENSE"]

[project.urls]
Homepage = "https://github.com/lmr97/itunes-to-jellyfin"

[project.scripts]
itxml2pl = "itxml2pl.__main__:main"